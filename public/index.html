<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />

  <!-- Primary Meta Tags -->
  <title>StackOverflow Profile Card</title>
  <meta name="title" content="StackOverflow Profile Card">
  <meta name="description"
    content="A better way to showcase your StackOverflow work on any website by using the widget.">
  <meta name="keywords"
    content="stackoverflow, stackoverflow card, stackoverflow user profile, stackoverflow reputation, stackoverflow python, stack, overflow, stackexchange, stackoverflow profile link, ranking">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://vishnu-dev.github.io/stackoverflow-profile-card/#/">
  <meta property="og:title" content="StackOverflow Profile Card">
  <meta property="og:description"
    content="A better way to showcase your StackOverflow work on any website by using the widget.">
  <meta property="og:image"
    content="https://raw.githubusercontent.com/vishnu-dev/stackoverflow-profile-card/master/github_assets/SOProfileCard.png">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://vishnu-dev.github.io/stackoverflow-profile-card/#/">
  <meta property="twitter:title" content="StackOverflow Profile Card">
  <meta property="twitter:description"
    content="A better way to showcase your StackOverflow work on any website by using the widget.">
  <meta property="twitter:image"
    content="https://raw.githubusercontent.com/vishnu-dev/stackoverflow-profile-card/master/github_assets/SOProfileCard.png">

  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-104068975-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'UA-104068975-1');
  </script>
</head>
